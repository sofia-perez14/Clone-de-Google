<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Google Clone</title>
    <link rel="stylesheet" href="/main.css">
</head>

<!-- body seccion html que el usuario ve-->
<body>
    <!-- SECCIONES: HEADER, MAIN Y FOOTER -->
    <!-- header: sección que contendrá la navegación-->
    <header>
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="https://www.google.com/intl/es/gmail/about/"> Gmail </a>
                </li>
                <li> 
                    <a href="https://www.google.com/imghp?hl=es&tab=ri&ogbl"> Imágenes </a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvyTAQ9PAOdJyGW5tKJCU8OrkH9-FwWE1kojTaKnuA=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN - division por secciones -->
    <main>
        <!-- SECTION - una división y es más importante (linguisticamente) que div -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!-- Buscador - input -->

        <section class="main-input">
            <div class="main-input-container">
                <!-- SPAN - lupa  -->
                <span class="search-icon"></span>
                <!-- INPUT (texto) -->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>

        <section class="button">
            <div class="button-general">
                <div class="buscar-go">
                    <button class="go"><a href="https://www.google.com.mx/?hl=es">Buscar con Google </a></button>
                </div>
                <div class="suerte">
                    <button class="luck"><a href="https://doodles.google/">Voy a tener suerte</a>  </button>
                </div>
            </div>
        </section>

        <section>
            <p> Ofrecido por : <a href="https://www.google.com.mx/">Español(Latinoamerica)</a></p>
        </section>

    </main>

    <footer>
        <p>México</p>
        <div class="footer-general">
            <div class="fo-left">
                <ul class="footer-nav-left">
                    <li>
                        <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                    </li>
                    <li>
                        <a href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                    </li>
                    <li>
                        <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a>
                    </li>
                </ul>
            </div>
            <div class="fo-right">
                <ul class="footer-nav-right">
                    <li> <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a></li>
                    <li> <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a></li>
                    <li> <a href="">Preferencias</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
